<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image{
            width: 100%;
            height: 100%;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image img{
            width: 32%;
            height: 95%;
            object-fit: cover;
            border-radius: 2px;
            box-shadow: 3px 5px 8px #1a1b1c;
        }
        @media screen and (max-width: 500px) {
            .image img{
                width: 99.5vw;
                height: 95vh;
                object-fit:cover;
            }
        }
    </style>
</head>
<body>
    <div class="image">
        <img src="dressOne.jpg" alt="">
    </div>
</body>
</html>
