<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sowmyz</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            
        }

        .image{
            width: 100%;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image img{
            width: 32%;
            height: auto;
            object-fit: cover;
            border-radius: 2px;
            box-shadow: 3px 5px 8px #1a1b1c;
        }

        @media screen and (max-width: 700px) {
            .image img{
                width: 100%;
                max-width: 400px;
                height: auto;
                object-fit: contain;
            }
        }
    </style>
</head>
<body>
    <div class="image">
        <img src="dressOne.jpg" alt="">
    </div>
    <div class="image">
        <img src="yellow.jpg" alt="">
    </div>
</body>
</html>
